<h1>Login</h1>
<div class="box">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="box__form">
    <div class="box__form__field">
      <label for="email" class="box__form--label">Email</label>
      <input id="email" type="email" class="box__form--input" formControlName="email">
    </div>
    <div class="box__form__field">
      <label for="password" class="box__form--label">Senha</label>
      <input id="password" type="password" class="box__form--input" formControlName="password">
    </div>

    <input type="checkbox" class="checkbox" formControlName="rememberMe">
    <label for="rememberMe">Eu voltarei......</label>

    <button class="button" type="submit">Login</button>
  </form>
</div>
